<!DOCTYPE html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h1 class="pt-2">{{ .Title }}</h1>
        <br>
        <h3>Send Blog</h3>
        <form class="form-horizontal" action="/blogs" method="POST">
            <div class="mb-3">
                <label for="title_text" class="form-label">Title: </label>
                <input type="text" class="form-control" id="title_text" name="title_text" placeholder="Title of blog..">
            </div>
            <div class="mb-3">
                <label for="content_text" class="form-label">Content: </label>
                <textarea class="form-control" id="content_text" name="content_text" rows="7"></textarea>
            </div>
            <div class="mb-3">
                <input type="submit" class="form-control btn btn-primary" value="Send Blog">
            </div>
        </form>
    </div>
</body>
</html>
